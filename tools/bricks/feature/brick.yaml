name: feature
description: Template for creating feature

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.51 <0.1.0"

vars:
  path:
    type: string
    description: Path to model
    prompt: Enter path for model start from features(example_module/example)
    default: Example
  name:
    type: string
    description: Name of feature
    prompt: Enter name of feature
    default: Example
